<div [formGroup]="formGroup">
  <div>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Datasource</mat-label>
      <mat-select required formControlName="id">
        <mat-option *ngFor="let bo of (bindableOptions$ | async)" [value]="bo">{{ bo }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
